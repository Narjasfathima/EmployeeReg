
<app-navbar></app-navbar>

<div class="row justify-content-center" >
    <!-- <div class="col-2" > -->
        <div class="col-3 card m-2 " style="width: 18rem;box-shadow: 5px 5px 10px 0px rgba(0, 0, 0, 0.5);" *ngFor="let i of data" >
            <img class="card-img-top " src="http://127.0.0.1:8000/{{i.profile}}" height="300px" alt="Card image cap" style="width: 75%;">
            <div class="card-body">
              <h5 class="card-title">{{i.first_name|uppercase}} {{i.last_name|uppercase}}</h5>
              <p class="card-text"><b>Gender: </b>{{i.gender}}</p>
              <p class="card-text"><b>Birth Date: </b>{{i.dob}}</p>
              <p class="card-text"></p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><b>Place: </b>{{i.place}}</li>
              <li class="list-group-item"><b>Phone: </b>{{i.phone}}</li>
              <li class="list-group-item"><b>email: </b>{{i.email}}</li>
              <li class="list-group-item"><b>Department: </b>{{i.dept}}</li>
              <li class="list-group-item"><b>Job title: </b>{{i.job_title}}</li>
            </ul>
            <div class="card-body">
              <button id="{{i.id}}" class="btn btn-warning mr-4" (click)="editEmp($event)">Edit</button>
              <button id="{{i.id}}" class="btn btn-danger" (click)="deleteEmp($event)">Delete</button>
              <!-- <button class="btn btn-danger">Delete</button> -->
            </div>
          </div>
    <!-- </div> -->
</div>
